[settings.protocols]
## Whether or not to apply the whitelist
## policy for the following field.
## If true, all protocols not specified in
## the field below will not be approved.
## If false, the fields specified in the 
## field below will not be approved.
#whitelist=false

## A list of protocol names to which the
## above policy will apply.
## Case-insensitive.
#list = ["ss", "vmess", "http"]

[settings.countries]
## the meaning is the same as for setting.protocols.whitelist
#whitelist = false

## A list of ISO country codes. Case-insensitive.
## This is used in the same way as settings.protocols.list.
#list = ["RU", "CN", "DE"]

[settings.ips]
#whitelist = false

#list = ["123.456.789", "101.112.131"]

