[xray]
## path to the xray executable file.
## If no value is specified, 
## /usr/local/bin/xray is used.
#path = "/custom/path/xray"

## Specify where to redirect 
## stdout and stderr when launching xray.
stdout="/dev/null"
#stderr="/dev/null"

## For more information about xray.log,
## see https://xtls.github.io/en/config/log.html
[xray.log]
## The file path for the access log.
## Stdout is used by default.
#access = "xray.log"

## The file path for the error log.
## Stdout is used by default.
error = "xray.log"

## log_level: "debug" | "info" | "warning" | "error" | "none"
## The level of the error log, indicating
## the information that needs to be recorded.
## The default value is "warning".
log_level = "error"

## Whether to enable DNS query logs,
## for example: 
## DOH//doh.server got answer: domain.com -> [ip1, ip2] 2.333ms
dns_log = false

## maskAddress: "quarter" | "half" | "full"
## IP address mask.
#mask_address = ""

